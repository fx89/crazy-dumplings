
<table width="100%" height="100%"><tr><td align="center" style="padding-top: 20px;">
    <div class="repository-edit-form">
        <table width="100%">
            <tr>
                <td width="100">
                    Unique name
                </td>
                <td>
                    <input type="text" pInputText style="width:100%"
                           [(ngModel)]="variables.currentRepository.uniqueName" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    Description
                </td>
                <td>
                    <textarea pInputTextarea style="width:100%; height:200px;"
                              [(ngModel)]="variables.currentRepository.description"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Picture
                </td>
                <td height="50px;">
                    <!--<p-fileUpload name="myfile[]" url="./upload.php"></p-fileUpload>-->
                    <input type="file" style="max-width: 300px;" (change)="onFileChanged($event)">
                </td>
            </tr>
            <tr>
                <td align="left">
                   <button pButton label="Cancel" (click)="cancel()"></button>
                </td>
                <td align="right">
                   <button pButton label="Save" (click)="save()"></button>
                </td>
            </tr>
        </table>
    </div>
</td></tr></table>
