<!-- DIV overlayed over the background of the page, with the clear background picture
     Once logged in, this DIV will fade out, leaving only the background picture, which
     is blurry and works better with the icons on the main page -->
<div [@openClose]="variables.currentUser ? 'open' : 'closed'" class="background-overlay"></div>

<div class="top-bar-background">
    <table style="width:100%"><tr>
        <td>
            <div class="ui-toolbar-group-left, top-bar-left">
                {{ variables.currentSection }} - {{ variables.currentRepository.uniqueName }}
            </div>
        </td>
        <td>
            <div class="top-bar-right">
                <app-login-form-small></app-login-form-small>
            </div>
        </td>
    </tr></table>
</div>
<div class="content-area-container">
    <app-content-area></app-content-area>
</div>



<!-- Confirmation dialog from PrimeNG -->
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
