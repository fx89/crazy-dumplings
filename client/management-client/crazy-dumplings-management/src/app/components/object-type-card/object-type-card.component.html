<div class="object-type-card-background">
    <table width="100%" height="100%">
        <tr><td><b>{{objectType.uniqueName}}</b></td></tr>
        <tr><td>
            <p-scrollPanel [style]="{width: '100%', height: '100px'}">
                {{objectType.description}}
            </p-scrollPanel>
        </td></tr>
        <tr><td>
            <table width="100%"><tr>
                <td align="left"><button pButton icon="pi pi-pencil" class="card-action-button" pTooltip="Edit" (click)="edit()"></button></td>
                <td align="right"><button pButton icon="pi pi-trash" class="card-action-button" pTooltip="Delete" (click)="deleteConfirm()"></button></td>
            </tr></table>
        </td></tr>
    </table>
</div>
