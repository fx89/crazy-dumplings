<div class="login-form-small">

    <!-- When not logged in, the form must display the username and password fields along with the login button -->
    <div *ngIf="variables.currentUser == undefined" style="display:inline;">
        <input type="text"
               class="login-form-small-input"
               pInputText [(ngModel)]="username"
               appInputSelectOnClick
        />
        <div style="display:inline;">&nbsp;</div>
        <input type="password"
               class="login-form-small-input"
               pPassword [(ngModel)]="password"
               appInputSelectOnClick
               (keyup)="$event.keyCode === 13 && login($event)"
        />
        <div style="display:inline;">&nbsp;</div>
    </div>

    <!-- When not logged in and not waiting for a request, the form must display the Login button -->
    <div *ngIf="variables.currentUser == undefined && !waiting" style="display:inline;">
        <button class="login-form-small-button" pButton type="button" label="Login" (click)="login($event)" ></button>
    </div>

    <!-- When logged in and not waiting for a request, the form must display the Logout button -->
    <div *ngIf="variables.currentUser !== undefined && !waiting" style="display:inline;">
        {{variables.currentUser.fullName}} &nbsp; 
        <button class="login-form-small-button" pButton type="button" label="Logout" (click)="logout($event)"></button>
    </div>

    <!-- When waiting for a request, regardless of the authentication state, the form must tell the user that it's working -->
    <div *ngIf="waiting" style="display:inline;">
        <p-progressSpinner
            [style]="{width: '80px', height: '30px', top: '8px' }"
            strokeWidth="8"
            fill="#EEEEEE"
            animationDuration=".5s"
        ></p-progressSpinner>
    </div>

</div>
