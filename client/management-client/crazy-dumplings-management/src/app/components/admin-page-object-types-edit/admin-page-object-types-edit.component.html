<app-repository-verification-wrapper>
<app-loading-wrapper>

    <table width="100%"><tr><td width="100%" align="center" style="padding-top: calc( 100vh - 900px )">
        <table><tr>
            <td>
                <div class="container classification-container">
                    <b>CLASSIFICATION</b>
                    <table>
                        <tr><td>Class</td><td><p-dropdown [options]="objectTypeClasses" [(ngModel)]="variables.currentGameObjectType.gameObjectTypeClass" optionLabel="name"></p-dropdown></td></tr>
                        <tr><td>Name</td><td><input type="text" pInputText [(ngModel)]="variables.currentGameObjectType.uniqueName"/></td></tr>
                        <tr><td>Experimental</td><td><p-toggleButton [(ngModel)]="variables.currentGameObjectType.isExperimental"></p-toggleButton></td></tr>
                    </table>
                    Description <br />
                    <textarea pInputTextarea [(ngModel)]="variables.currentGameObjectType.description"></textarea>
                </div>
                <div class="container states-container">
                    <b>STATES</b>
                </div>
            </td>
            <td>
                <div class="container porperties-container">
                    <b>PROPERTIES</b>
                </div>
            </td>
        </tr></table>
    </td></tr></table>

    <app-bottom-bar>
        <button pButton class="bottom-bar-button"
            icon="pi pi-check"
            pTooltip="Save the current game object type"
            (click)="save()"
        ></button>
    </app-bottom-bar>

</app-loading-wrapper>
</app-repository-verification-wrapper>
