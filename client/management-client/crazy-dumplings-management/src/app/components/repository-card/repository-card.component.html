<div style="
        background-color:RGBA(0,0,0,50);
        opacity:.7;
        width:580px;
        margin-top:10px;
        border-radius:15px;
        padding:5px;
    "
    >
    <table width="100%" height="100%">
        <tr>
            <td width="150px;">
                <img style="width: 150px; height: 150px; background-color: #FFF; border-radius: 10px;"
                     src="{{repository.pictureHash}}"
                />
            </td>
            <td>
                <table width="100%" height="100%">
                    <tr><td height="30" style="font-size:23px; font-weight:bold;">
                        <table width="100%" height="100%"><tr>
                            <td>{{repository.uniqueName}}</td>
                            <td align="right">
                                <table cellspacing="0" cellpadding="0"><tr>
                                    <td valign="top">
                                        <div *ngIf="isCurrent()" class="card-action-button-selected"></div>
                                        <button *ngIf="!isCurrent()" pButton icon="pi pi-check" class="card-action-button" pTooltip="Make current" (click)="selectRepository()"></button>
                                    </td>
                                    <td width="3"></td>
                                    <td valign="top">
                                        <button pButton icon="pi pi-pencil" class="card-action-button" pTooltip="Edit" (click)="edit()"></button>
                                    </td>
                                    <td width="3"></td>
                                    <td valign="top">
                                        <button pButton icon="pi pi-trash" class="card-action-button" pTooltip="Delete" (click)="deleteConfirm()"></button>
                                    </td>
                                </tr></table>
                            </td>
                        </tr></table>
                    </td></tr>
                    <tr><td>
                        <p-scrollPanel [style]="{width: '100%', height: '100px'}">
                            {{repository.description}}
                        </p-scrollPanel>
                    </td></tr>
                </table>
            </td>
        </tr>
    </table>
</div>
